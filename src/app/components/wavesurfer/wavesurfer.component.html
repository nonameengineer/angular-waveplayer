<div class="play-controls" (click)="onPlayerClick($event)">
  <div class="album-box"></div>
  <i class="material-icons" (click)="onPreviousButton($event)">skip_previous</i>
  <i
    class="material-icons"
    [ngClass]="status ? 'pause-button' : 'play-button'"
    (click)="onPlayButton($event)">
  </i>
  <i class="material-icons" (click)="onNextButton($event)">skip_next</i>
  <div class="active-music-name">{{ activeMusic.name }}</div>

  <i class="material-icons icon-expand-more">expand_more</i>
</div>
<div class="player-container">
  <div class="player-overlay"></div>
</div>
